<p>
    Kathleen Falcon
</p>

<button (click)="toggleToDisplayTeachers()">Click to toggle toDisplay of teachers</button>
<div *ngIf=isToDisplayTeachers>
    <h3>Teachers</h3>
    <div *ngFor="let teacher of teachers">
        <p>------------------</p>
        <ul>
            <li>ID: {{teacher.teacherId}}</li>
            <li>First Name: {{teacher.name}}</li>
            <li>Last Name: {{teacher.lastname}}</li>
            <li>Title: {{teacher.title}}</li>
            <li>Age: {{teacher.age}}</li>
            <li>Full Time: {{teacher.isFullTime}}</li>
        </ul>
    </div>
</div>
